# route.yaml

initurl: http://xxxx.xxxxx.xxx/xxxx
tokenurl: oauth/token
operation: operation/boxes

modes:
  - valor
  - tassadar
  - nexus
  - watsons
  - watsonsha

valor:
    cpe: business/cpes
    pop: vpn/entries
    dve:
        pool: device/cpes
        remote: configuration/enable_remote?
    pse: 1000  #PageSize

tassadar:
    cpe: business/cpes
    pop: vpn/pops
    dve:
        pool: device/cpes
        remote: enable_remote?

nexus:
    cpe: business/boxes
    pop: vpn/entries
    dve:
        pool: device/boxes
        remote: support_remote?

watsons:
    cpe: nexus/business/boxes
    pop: nexus/openvpn/entries
    dve:
        pool: nexus/device/boxes
        remote: support_remote?
    pse: 4500  #PageSize

watsonsha:
    cpe: nexus/business/boxes
    pop: nexus/openvpn/entries
    dve:
        pool: nexus/device/boxes
        remote: support_remote?
    pse: 100  #PageSize
